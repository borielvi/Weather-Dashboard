<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51e7802c9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <div class="search">
                    <h3 class="card-header">Search for cities:</h3>
                    <form id="user-form" class="card-body">
                        <input name="city" class="form-input" id="text"></input>
                        <button type="button" id="searchBtn">
                            <span class="oi oi-magnifying-glass"></span>
                        </button>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="austin">Austin</button>
                        </div>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="chicago">Chicago</button>
                        </div>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="new-york">New York</button>
                        </div>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="orlando">Orlando</button>
                        </div>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="san-francisco">San Francisco</button>
                        </div>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="seattle">Seattle</button>
                        </div>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="denver">Denver</button>
                        </div>
                        <div class="bigCities col-12">
                            <button type="button" class="cities" id="atlanta">Atlanta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="weather col-12 col-md-8">
            <form id="weather">
            </form>
            <div>
                <div class="row" id="row">
                    <div class="column">
                        <div class="cardW" id="weatherCD"></div>
                    </div>
                    <div class="column">
                        <div class="cardW" id="weatherCDsec"></div>
                    </div>
                    <div class="column">
                        <div class="cardW" id="weatherCDthi"></div>
                    </div>
                    <div class="column">
                        <div class="cardW" id="weatherCDfor"></div>
                    </div>
                    <div class="column">
                        <div class="cardW" id="weatherCDfif"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>
</html>
